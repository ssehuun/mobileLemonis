	$(document).ready(function(){
		$("#tomorrow").click(function(){
			var now = new Date();		
			var day = ("0" + now.getDate()).slice(-2);
			var month = ("0" + (now.getMonth() + 1)).slice(-2);
			var today = now.getFullYear()+"-"+(month)+"-"+(day);
			
  		var tomorrow = $("#tomorrow").attr("value"); //오늘날짜로 세팅되면 어제내일 값이 세팅되어있어야함  		
  		
  		$("#today").attr("value", tomorrow);
  		if($("#today").attr("value") == today){
  			$("#today").text("Today")
  		}else{
  			$("#today").text(formSlashDay(tomorrow))	
  		}
  		

  		$("#yesterday").attr("value", getDay(tomorrow, -1));//어제날짜 파싱
  		if($("#yesterday").attr("value") == today){
  			$("#datePrev").text("Today");
  		}else{
  			$("#datePrev").text(formSlashDay($("#yesterday").attr("value"))) //원래 yesterday-1 한 값을 #datePrev value값으로 넣기  			
  		}
  		

			$("#tomorrow").attr("value", getDay(tomorrow, +1)) //원래 yesterday+1 한 값을 #datePrev value값으로 넣기
			if($("#tomorrow").attr("value") == today){

<script>
function imgError(image){
  image.onerror = "";
  image.src = "{{STATIC_URL}}mobileWeb_img/onError.png";
  return true;
}
function leagueImgError(image){
  image.onerror = "";
  image.src = "";
  image.style = "outline=none";  
  return true;
}
//로딩 이미지 지우기
	function removeLoading(){
		var element = document.getElementById('loading');
		if(element==null){
			return;
		}
		element.parentNode.removeChild(element);
	}
function allArea(){	
	var gameArr = allArray;
	var all = "";			

		all += '<table class="gameTable">';

	for(var i=0 in gameArr){
		
	  all +=	'<tr class="allRowGameInfo" sport="'+gameArr[i].sport+'" leagueName="'+gameArr[i].league+'">'+
							'<td colspan="5">'+
								'<div class="leagueDivision">'+
									'<img src="{{STATIC_URL}}mobileWeb_img/divisionline_league.png" alt="" class="divisionline" width="100%" height="24px">'+
									'<img src="'+gameArr[i].leaguePic+'" alt="" width="50px" height="24px" class="leagueImg" onError="leagueImgError(this);">'+							
									
									'<div class="ballImg">'+													
										'<span class="allGameLeague">'+gameArr[i].league+'</span>';
										if(gameArr[i].ratioExist){
		all +=						'&nbsp;&nbsp;<img src="{{STATIC_URL}}mobileWeb_img/proto.png" width="35px" height="11px">';
										}													
		all +=				'</div>'+
									'<span class="leagueDate">'+parseLeagueDate(gameArr[i].date)+'</span>'+
								'</div>'+
							'</td>'+
						'</tr>'+
						'<tr class="rowGame" onclick="gameDetail(this);" gameId="'+gameArr[i].gameId+'" sport="'+gameArr[i].sport+'" progress="'+gameArr[i].progress+'">'+
							'<td class="gameDate"><div>'+parseGameDate(gameArr[i].date)+'</div></td>'+
							'<td class="gameTeam_home">'+
								'<div class="homeSpan">'+
									'<img src="'+gameArr[i].homePic+'" alt="" width="27px" height="30px" onError="imgError(this);">&nbsp;'+
									'<div class="homeTeam">'+gameArr[i].home+'</div>';
								'</div>'+											
							'</td>';

							if(gameArr[i].progress == "경기전" && (gameArr[i].league == "KBO" || gameArr[i].league == "NPB" || gameArr[i].league=="MLB")){
		all +=			'<td class="tdBaseBallScore">';					
							}
							else{
		all +=			'<td class="gameScore">';
							}
							
								if(gameArr[i].progress == "경기전" && (gameArr[i].league == "KBO" || gameArr[i].league == "NPB" || gameArr[i].league=="MLB")){
									if(gameArr[i].homeFirstPitcher){
		all +=					'<div class="homePitcher">'+gameArr[i].homeFirstPitcher+'</div>';
									}else{
		all +=					'<div>-&nbsp;&nbsp;&nbsp;</div>';	
									}
								}
								else if(gameArr[i].progress == "경기전" && (gameArr[i].league != "KBO" && gameArr[i].league != "NPB" && gameArr[i].league!="MLB")){
		all +=				'<div>-&nbsp;&nbsp;&nbsp;</div>';
								}
								else if(gameArr[i].progress == "취소"){
		all +=				'<div class="homeScore"></div>';
								}
								else{												
									if(gameArr[i].homescore - gameArr[i].awayscore > 0){
		all +=					'<div class="homeScore winTeam">'+gameArr[i].homescore+'</div>';
									}else{
		all +=					'<div class="homeScore" home="'+gameArr[i].homescore+'">'+gameArr[i].homescore+'</div>';
									}					
								}

								
		//경기 상태
								if(gameArr[i].progress == "경기전" && (gameArr[i].league != "KBO" && gameArr[i].league != "NPB" && gameArr[i].league!="MLB")){
		all +=				'<div class="scoreBoard" progress="'+gameArr[i].progress+'">';
		all +=					'<span class="inBoard" progress="'+gameArr[i].progress+'">VS</span>';

//긴 숫자 3자리마다 콤마
function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

//배당 소수점 만들기
	function parseDotZero(num){		
		var str = num.toString()		
		var dot = str.indexOf(".")		
		if(dot==-1){			
			return str+'.0';
		}
		else{
			return num;
		}
	}
//승무패 회차 파싱
	function parseRound(round){
		var r = round.toString();
		r = r.substring(4,6);
		return Number(r);
	}

//몇 시간 남았는지 알려줌
	function dDayTime(date){
		var year = date.substring(0,4);
		var month = date.substring(5,7);
		var day = date.substring(8,10);
		var hour = date.substring(11,13);
		var minute = date.substring(14,16);
		
		var gameDate = new Date(year+'-'+month+'-'+day+'T'+hour+':'+minute); //경기날짜
		
		var nowDate = new Date();		//현재날짜
		
		days = (gameDate - nowDate)/1000/60/60/24;		
		var daysRound = Math.floor(days);

		hours = (gameDate - nowDate)/1000/60/60-(24*daysRound);
		var hoursRound = Math.floor(hours);

		var leftHour = (gameDate - nowDate)/1000/60/60-(24*daysRound);
		var leftMinute = (gameDate - nowDate)/1000/60-(24*60*daysRound) - (60*hoursRound);
		
		if(daysRound < 1){			
			if(leftHour < 1){
				return Math.floor(leftMinute)+'분 후 시작';
			}else{
				return Math.floor(leftHour)+'시간 '+Math.floor(leftMinute)+'분 후 시작';
			}
		}
		else{
			return '';
		}		
	}

	function parseLeagueDate(date){

	function getDay(date, num){
		strArray = date.split("-");		
		if(strArray[2].substring(0,1)=="0"){
			var myDate = new Date(strArray[0], parseInt(strArray[1])-1,	parseInt(strArray[2])+parseInt(num, 10));
		}else{
			var myDate = new Date(strArray[0], parseInt(strArray[1])-1, parseInt(strArray[2])+parseInt(num, 10));
		}		
			var result = formDate(myDate);
			return result;
	}

		var myweekday = date.getDate();
			return (date.getFullYear() +"-"+ ((mymonth < 10) ? "0" : "") +

	function formSlashDay(date){
		strArray = date.split('-');		
			if(strArray[1].substring(0,1)=="0"){
				var month = strArray[1].substring(1,2);			
			}else{

				var day = strArray[2].substring(1,2);			
			}else{
				var day = strArray[2].substring(0,2);
			}
